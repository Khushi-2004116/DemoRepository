<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Demo Website</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }
        header {
            background: #007BFF;
            color: #fff;
            padding: 20px 0;
        }
        section {
            margin: 20px;
        }
        footer {
            background: #333;
            color: #fff;
            padding: 10px 0;
            position: fixed;
            bottom: 0;
            width: 100%;
        }
    </style>
</head>
<body>
    <header>
        <h1>Welcome to My Demo Website</h1>
    </header>
    <section>
        <p>This is a simple website hosted on GitHub Pages.</p>
        <a href="https://github.com" target="_blank">Visit GitHub</a>
    </section>
    <footer>
        <p>© 2024 My Demo Website</p>
    </footer>
</body>
</html>
